    :root{
      --bg:#0b1220;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --white:#ffffff;
      --shadow: 0 20px 50px rgba(0,0,0,.18);
      --radius: 20px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      background:#0b1220;
      color:#0f172a;
    }

    /* App shell */
    .app{
      height:100vh;
      display:flex;
      flex-direction:column;
      background:#0b1220;
    }

    .stage{
      flex:1;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:18px;
      overflow:hidden;
    }

    .viewport{
      width:min(1180px, 100%);
      height:100%;
      background:#111827;
      border-radius: 26px;
      box-shadow: var(--shadow);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      position:relative;
      display:flex;
      flex-direction:column;
    }

    .slide{
      flex:1;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Controls */
    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(17,24,39,.92);
      backdrop-filter: blur(10px);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border-radius: 14px;
      background:#ffffff;
      color:#0f172a;
      border:1px solid rgba(0,0,0,.06);
      font-weight:900;
      font-size:12px;
      letter-spacing:.08em;
      cursor:pointer;
      user-select:none;
    }
    .btn:disabled{opacity:.35; cursor:not-allowed}

    .counter{
      font-family:var(--mono);
      color:rgba(255,255,255,.85);
      font-size:12px;
    }

    .progress{
      height:6px;
      background:rgba(255,255,255,.10);
      border-radius:999px;
      overflow:hidden;
      width:240px;
      max-width:35vw;
    }
    .bar{
      height:100%;
      width:0%;
      background:#fbbf24; /* solid, no gradients */
    }

    /* Slide primitives */
    .pad{padding:56px}
    @media (max-width: 820px){
      .pad{padding:34px}
    }

    .max{max-width: 920px}

    .row{display:flex; gap:18px; flex-wrap:wrap; align-items:flex-end}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:18px}

    /* Horizontal metrics row */
    .metricsRow{display:flex; gap:14px; flex-wrap:wrap}
    .grid3{display:grid; grid-template-columns:repeat(3, 1fr); gap:14px}
    @media (max-width: 900px){
      .grid2{grid-template-columns:1fr}
      .grid3{grid-template-columns:1fr}
    }

    .eyebrow{
      font-size:12px;
      letter-spacing:.18em;
      font-weight:900;
      text-transform:uppercase;
      opacity:.95;
    }

    .h1{font-size:72px; line-height:1; letter-spacing:-.04em; font-weight:950; margin:10px 0 14px}
    .h2{font-size:52px; line-height:1.05; letter-spacing:-.04em; font-weight:950; margin:6px 0 14px}
    .sub{font-size:22px; line-height:1.45; opacity:.92; max-width:70ch}

    .constrained-card{max-width:920px; margin-left:auto; margin-right:auto}

    .card{
      background:#ffffff;
      border:1px solid rgba(15, 23, 42, .10);
      border-radius: 18px;
      padding:22px;
    }

    .stack{display:grid; gap:14px}

    .metricBox{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:18px;
      color:#ffffff;
    }
    .metricBox .v{font-size:34px; font-weight:950; letter-spacing:-.03em; color:#fbbf24}
    .metricBox .l{opacity:.85}
    .small{font-size:14px; opacity:.75}

    .pill{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(255,255,255,.90);
      font-family:var(--mono);
      font-size:12px;
      white-space:nowrap;
    }

    .hotspot{
      cursor: help;
      position:absolute;
      top:-6px;
      right:-6px;
      min-width:18px;
      height:18px;
      padding:0 5px;
      border-radius:999px;
      background:#fbbf24;
      color:#0f172a;
      font-size:10px;
      font-weight:950;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height:1;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
    }

    /* Slide themes (no gradients; solid colors) */
    .theme-dark{background:#0f172a; color:#ffffff}
    .theme-blue{background:#0b2a55; color:#ffffff}
    .theme-purple{background:#2e1065; color:#ffffff}
    .theme-cyan{background:#083344; color:#ffffff}
    .theme-white{background:#ffffff; color:#0f172a}

    .accent-yellow{color:#fbbf24}

    /* Keyboard hint */
    .hint{
      position:absolute;
      top:14px;
      right:14px;
      font-family:var(--mono);
      font-size:12px;
      color:rgba(255,255,255,.75);
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
    }

    /* Print */
    @media print{
      .controls,.hint{display:none}
      .viewport{box-shadow:none; border:none}
      .stage{padding:0}
    }
  
    


    /* Tooltip cursor */
    [title] {
      cursor: help;
    }

/* --- Mobile responsiveness improvements --- */
@media (max-width: 600px){
  .h1{font-size:44px}
  .h2{font-size:34px}
  .sub{font-size:18px}
  .pad{padding:22px}
  .progress{max-width:55vw}
  .controls{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    z-index:50;
    border-radius:0;
  }
  .stage{padding-bottom:76px}
  .btn span{display:none}
}

/* --- Mobile layout fixes: badge overlap + counter position --- */
@media (max-width: 600px){

    position: static !important;
    margin-top: 12px;
    margin-bottom: 6px;
    display: inline-flex;
    flex-wrap: wrap;
  }

  /* Reorder progress + counter vertically */
  .controls > div{
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  .counter{
    order: 2;
  }

  .progress{
    order: 1;
  }
}


/* --- Mobile tweak: reduce card top padding --- */
@media (max-width: 600px){
  .card,
  .metricBox{
    padding-top:10px !important;
  }
}


/* --- Mobile exception: keep Multi Apply badges on top --- */
@media (max-width: 600px){
  .multi-apply-card{
    position: relative;
  }

    position: absolute !important;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;

/* --- Improve header & subtext spacing --- */

.h2{

.sub{

/* --- Mobile tweak: reduce numbers size in Multi Apply card --- */

/* --- Mobile fix: allow Multi Apply badges to wrap to next line --- */

/* --- Mobile fix v2: prevent badge text condensation --- */
@media (max-width: 600px){
  .multi-apply-card .pill{
    white-space: normal !important;
    word-break: break-word;
    max-width: 100%;
    line-height: 1.3;

    align-items: flex-start;

/* --- Mobile fix v3: no text squeezing, pills wrap as whole units --- */
@media (max-width: 600px){
  .multi-apply-card .pill{
    white-space: nowrap !important;
    word-break: normal;
    overflow-wrap: normal;
    flex-shrink: 0;
  }

  .multi-apply-card > div:first-child{
    flex-wrap: wrap;
    row-gap: 8px;
  }
}


/* --- Mobile fix v4: prevent Multi Apply horizontal overflow --- */
@media (max-width: 600px){
  .multi-apply-card{
    overflow-x: hidden;
  }

  .multi-apply-card .metricsRow{
    flex-wrap: wrap;
  }

  .multi-apply-card .metricBox{
    max-width: 100%;
  }

/* --- Mobile fix v5: ensure pills move to next line instead of clipping --- */

  .multi-apply-card .pill{
    white-space: nowrap;
    flex: 0 0 auto;
    max-width: 100%;

    gap: 8px;

/* --- Mobile tweak: reduce numbers on slide 4 & 5 only --- */

/* --- Mobile tweak: reduce numbers on slide 7 to 22px --- */

/* --- Mobile tweak: reduce arrow size --- */

  }
}


/* --- Mobile tweak: hide keyboard hint --- */
@media (max-width: 600px){
  .hint{
    display: none !important;
  }

  let current = 0;
  const slideEl = document.getElementById('slide');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const counterEl = document.getElementById('counter');
  const barEl = document.getElementById('bar');

  function render(){
    slideEl.innerHTML = slides[current].html;
    slideEl.className = 'slide s' + (current + 1);

    prevBtn.disabled = current === 0;
    nextBtn.disabled = current === slides.length - 1;

    counterEl.textContent = `${current + 1} of ${slides.length}`;
    const pct = ((current + 1) / slides.length) * 100;
    barEl.style.width = pct + '%';

    slideEl.scrollTop = 0;
    document.title = `2025 Wrapped ‚Äî ${slides[current].title}`;
  }

  function next(){
    if(current < slides.length - 1){ current++; render(); }
  }
  function prev(){
    if(current > 0){ current--; render(); }
  }

  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  window.addEventListener('keydown', (e) => {
    const key = e.key;
    if(key === 'ArrowRight' || key === ' ' || key === 'PageDown'){
      e.preventDefault();
      next();
    }
    if(key === 'ArrowLeft' || key === 'PageUp'){
      e.preventDefault();
      prev();
    }
  });

  // Lightweight runtime checks (acts like basic ‚Äútests‚Äù)
  function assert(cond, msg){
    if(!cond) throw new Error('Test failed: ' + msg);
  }
  function runTests(){
    assert(Array.isArray(slides) && slides.length >= 3, 'slides array exists and has at least 3 slides');
    slides.forEach((s, i) => {
      assert(typeof s.title === 'string' && s.title.trim().length > 0, `slide ${i} has title`);
      assert(typeof s.html === 'string' && s.html.trim().length > 0, `slide ${i} has html`);
    });
    // Basic navigation invariants
    assert(typeof next === 'function' && typeof prev === 'function', 'navigation functions exist');
    assert(document.getElementById('slide'), 'slide container exists');
  }

  runTests();
  render();
</script>
